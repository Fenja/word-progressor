<div class="grafico">
  <div class="content">
    <div class="bars" *ngFor="let item of data" [style.width]="barWidth">
      <span>{{ item.value }}</span>
      <div class="bar" [style.background-color]="item.color" [style.height]="item.size"></div>
    </div>
  </div>
  <div class="line"></div>
  <div class="legends">
    <span *ngFor="let item of data">{{ item.legend | date }}</span>
  </div>
</div>
