<mat-card class="project-item">
  <mat-card-header class="project-item__header">
    <mat-card-title [routerLink]="[project.id]">{{ project.workingTitle }}</mat-card-title>
    <mat-card-subtitle>{{ project.state | translate }}</mat-card-subtitle>
    <span class="project-type">{{ project.type | translate }}</span>
  </mat-card-header>

  <mat-card-content>
    <div class="mat-card-content">
      {{ project.currentCount }} {{ project.countEntity | translate }}
    </div>
  </mat-card-content>
</mat-card>
