<mat-toolbar color="primary" class="sticky-header" *ngIf="isScrolled">
  <button
    mat-icon-button
    name="menu"
    aria-label="Menu Button"
    (click)="onToggleSidenav()"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <button mat-button aria-label="Home Link" [routerLink]="['/']">WordProgressor</button>
</mat-toolbar>

<mat-toolbar class="header" color="primary">
  <button
    mat-icon-button
    name="menu"
    aria-label="Menu Button"
    (click)="onToggleSidenav()"
    >
    <mat-icon>menu</mat-icon>
  </button>

  <button mat-button aria-label="Home Link" [routerLink]="['/']">WordProgressor</button>

  <span class="spacer"></span>

  <ul class="larger-xs">
    <li><a
      *ngIf="authService.isAnonymous || authService.isLoggedIn"
      mat-button routerLink="/dashboard"
      routerLinkActive="mat-accent"
      data-testid="dashboard-label"
      aria-label="Dashboard Link"
    >
      {{ 'label_dashboard' | translate }}
    </a></li>
    <li><a
      *ngIf="authService.isAnonymous || authService.isLoggedIn"
      mat-button routerLink="/projects"
      routerLinkActive="mat-accent"
      data-testid="projects-label"
      aria-label="Project Page Link"
    >
      {{ 'label_projects' | translate }}
    </a></li>

    <li><a
      *ngIf="authService.isAnonymous"
      mat-button
      data-testid="user-label"
      aria-label="User Label"
    >{{ 'label_anonymous_user' | translate }}</a></li>
  <!-- create account / login -->

    <li
      *ngIf="authService.isLoggedIn"
      data-testid="logout-button"
    >
      <a mat-button (click)="onLogout()">
        {{ 'label_logout' | translate }}
      </a>
    </li>
    <li
      *ngIf="!authService.isLoggedIn && !authService.isAnonymous"
      data-testid="login-button"
    >
      <a mat-button routerLink="/auth" routerLinkActive="mat-accent">
        {{ 'label_login' | translate }}
      </a>
    </li>

    <li>
      <a *ngIf="authService.isAnonymous || authService.isLoggedIn"
         mat-button routerLink="/settings"
         routerLinkActive="mat-accent"
         data-testid="settings-button"
         aria-label="Settings Link"
      >
        <i class="mat-icon material-icons">settings</i>
      </a>
    </li>
  </ul>

</mat-toolbar>
