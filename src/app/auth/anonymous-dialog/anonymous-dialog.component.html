<div mat-dialog-content>

  <div>{{ 'text_anonymous_dialog' | translate }}</div>

  <div mat-dialog-actions style="height: 5em">
    <button mat-stroked-button color="accent" (click)="close()">{{ 'button_login' | translate }}</button>
    <button mat-raised-button color="primary" (click)="proceed()">{{ 'button_proceed_without_login' | translate }}</button>
  </div>

</div>
