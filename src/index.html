<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <title>WordProgressor</title>
  <link rel="manifest" href="manifest.webmanifest">

  <meta http-equiv="Content-Language" content="en,de">
  <meta name="description" content="Track the progress of your writing projects. Add your work in progress - novels, short stories, any texts - set goals for projects and daily writing and search for submissions to enter."></meta>
  <meta name="keywords" content="writing, write, submission, short story, novel, tracking, progress, word count, habit"></meta>
  <meta property="og:image" content="assets/wordprogressor.png"></meta>

  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/wordprogressor.png">
  <link rel="apple-touch-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="WordProgressor">
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">

  <meta name="theme-color" content="#6731b7">

</head>
<body class="mat-typography mat-app-background" style="margin: 0; font: 400 14px / 20px Roboto, 'Helvetica Neue', sans-serif;">
  <app-root>
    <header class="header" style="background: #6731b7; display: flex; color: white;">
      <span class="material-icons" style="margin: 1em;">menu</span>
      <span aria-label="Home Link" style="margin: 1em; font-size: larger">WordProgressor</span>
      <span class="spacer" style="flex: 1 1 auto"></span>

      <nav class="nav">
        <ul class="larger-xs" style="list-style: none; float: left; display: flex;">
          <li style="margin: 1em;">Dashboard</li>
          <li style="margin: 1em;">Projects</li>
          <li style="margin: 1em;"><span class="material-icons">settings</span></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="dashboard-item" style="margin: 1em; padding: 1em;">
        <h2 class="dashboard-item__header">
          Welcome to the WordProgressor
        </h2>
        <div>
          <p>Track the progress of your writing projects.</p>
          <p>Find submissions and publishers.</p>
          <p>Feed your motivation with goals and deadlines.</p>
          <p>Set your daily writing goal and stick to it.</p>
        </div>
      </div>
    </main>

    <div class="loader"></div>
  </app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
  <noscript>Bitte aktiviere JavaScript um diese Anwendung nutzen zu k√∂nnen.</noscript>

  <!-- <script type="text/javascript" src="cordova.js"></script> -->

  <!--<script src="app.js" async></script>-->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(function(registration) {
        // Registration was successful
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }).catch(function(err) {
        // registration failed :(
        console.log('ServiceWorker registration failed: ', err);
      });
    }
  </script>
</body>
</html>
